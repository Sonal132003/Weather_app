<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="./script.js" defer></script>
</head>

<body>

  <div class="card">
    <div class="search">
      <input type="text" class="search-bar" placeholder="Search">
      <button><img src="img/search.svg" alt="search-icon"></button>
    </div>
    <div class="weather loading">
      <h2 class="city">Delhi Weather Forecast</h2>
      <div class="app-weather">
      <div class="temp">
        <h1>29<span>&#8451;</span></h1>
      </div>
      <div class="flex">
        <img src="https://openweathermap.org/img/wn/" alt="weather-icon" class="icon">
        <div class="description">Cloudy</div>
      </div>
      <div class="humidity">59%</div>
      <div class="wind">13km/h</div>
    </div>
    </div>
  </div>
  
</body>
</html>
